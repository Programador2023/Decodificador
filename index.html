<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="screen">
        <nav>
          <img class="img__navbar" src="assets/Logo.png" alt="e-logo" />
      </div>
      <div class="center">
        <textarea
          class="input-top"
          type="text"
          placeholder="digite seu texto "
        ></textarea>
        
        <section class="btns-p">
          <div class="paragrafo-wapper">
          <img  src="./assets/Group.png" alt="logo-group" class="logo-group">
          <p class="p-btn">Apenas letras minúsculas e sem acento.</p>
        </div>
          <div class="btns">
            <button class="btn__criptografar">Criptografar</button>
            <button class="btn__descriptografar">Descriptografar</button>
          </div>
        </section>
      </div>
      <div class="rigth">
        <section class="wapper__aside">
          
          <div class="conteudo-wrapper">

            <img
              class="img__aside"
              src="assets/High quality products 1 1.png"
              alt="High-logo"
            />
            <h2 class="texto__img">
              Nenhuma mensagem <br />
              encontrada
            </h2>
            <p class="paragrafo-img">
              Digite um texto que você deseja <br />
              criptografar ou descriptografar.
            </p>
          </div>
          <button class="btn__descriptografar__copiar">copiar</button>
        </section>
   
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
