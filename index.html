<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="screen">
      <div class="left">
        <nav>
          <img class="img__navbar" src="assets/Logo.png" alt="e-logo" />
        </nav>
      </div>
      <div class="center">
        <textarea
          class="input-top"
          type="text"
          placeholder="digite seu texto "
        ></textarea>

        <section class="btns-p"  >
          <p vlass="p-btn">Apenas letras minúsculas e sem acento.</p>
          <div class="btns">
            <button class="btn__criptografar">Criptografar</button>
            <button class="btn__descriptografar">Descriptografar</button>
          </div>
        </section>
      </div>
      <div class="rigth">
        <section class="wapper__aside">
          <img src="assets/High quality products 1 1.png" alt="High-logo" />
          <h2>Nenhuma mensagem encontrada</h2>
          <p>
            Digite um texto que você deseja <br />
            criptografar ou descriptografar.
          </p>
        </section>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
